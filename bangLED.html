<head>
  <title>bangLED</title>
</head>

<body>
  {{> mainLayout }}
</body>

<template name="mainLayout">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">bangLED!</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="display">Display Mode</a></li>
          <li><a href="twitter">Twitter Mode</a></li>
          <li><a href="off">Off</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <div class="content">
      {{>Template.dynamic template=content}}
    </div>
  </div><!-- /.container -->
</template>

<template name="display">
  <h1>Display Mode</h1>
  <div class="colorpicker">
    {{> colorpicker}}
  </div>
  <h3>Set Many Leds</h3>
  <div class="leds">
    {{> multi section="All" number="0"}}
    {{> multi section="Dot" number="1"}}
    {{> multi section="Outside" number="2"}}
    {{> multi section="Inside" number="3"}}
  </div>
  <h3>Set One Led</h3>
  <div class="leds">
    {{> led}}
  </div>
  <h3>Animations</h3>
  <div class="animations">
    {{> animation number="0" name="Rainbow"}}
    {{> animation number="1" name="Pulse"}}
    {{> animation number="2" name="Chase"}}
  </div>
</template>

<template name="twitter">

</template>

<template name="multi">
  <button>Set {{section}}</button>
</template>

<template name="led">
  <form class="single">
    <input type="text" name="text" />
    <input type="submit" value="Set" placeholder="Enter 1-64">
  </form>
</template>


<template name="colorpicker">
  <input type="text" id="colorpicker">
</template>

<template name="animation">
  <button>{{name}}</button>
</template>
