<head>
  <title>bangLED</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">bangLED!</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">A</a></li>
          <li><a href="#about">B</a></li>
          <li><a href="#contact">C</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <div class="content">
      <h1>Oooh, shiny!</h1>
      <h3>Solid Colors</h3>
      <div class="leds">
        {{> led number="0"}}
        {{> led number="1"}}
        {{> led number="2"}}
        {{> led number="3"}}
        {{> led number="4"}}
      </div>
      <div class="colorpicker">
        {{> colorpicker}}
      </div>
      <h3>Animations</h3>
      <div class="animations">
        {{> animation number="0" name="Rainbow"}}
        {{> animation number="1" name="US Flag"}}
      </div>
    </div>
  </div><!-- /.container -->
</body>

<template name="led">
  <button>Set {{number}}</button>
</template>

<template name="colorpicker">
  <input type="text" id="colorpicker">
</template>

<template name="animation">
  <button>{{name}}</button>
</template>
